<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Config global CSS */
            height: 100%;
        }
        body { /* Pode usar o background- image: radial-gradient(circle) para o degradÃª ficar redondo*/
            background-image: linear-gradient(180deg, #001427 10%, #708D81, #F4D58D, #BF0603, #8D0801);
            background-attachment: fixed; /* Para o fundo ficar fixo */ 
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
