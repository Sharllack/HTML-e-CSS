<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="HTML-200.png" alt="Logo HTML5"> <!--alt é um texto alternativo para quando a img não é carregada.-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/CSS-200.png" alt="Logo CSS"><!--para selecionar arquivos Ctrl com o espaço-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/javascript-2752148-2284965.png?f=webp&w=256" alt="Logo JavaScript"> <!--para colocar uma img que não está salva é só copiar o endereço de img dela-->
</body>
</html>
