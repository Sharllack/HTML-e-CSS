<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
    <fieldset>
        <legend>
            Sexo
        </legend> <!-- input radio sempre tem que ter o mesmo nome-->
        <input type="radio" name="sexo" id="idmas" checked value="M"> <label for="idmas">Masculino</label><br>
        <input type="radio" name="sexo" id="idfem" value="F"> <label for="idfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>
            Esportes Favoritos
        </legend>
        <input type="checkbox" name="esbas" id="idesbas"> <label for="idesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="idesfut"> <label for="idesfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="idesnat"> <label for="idesnat">Natação</label><br>
        <input type="checkbox" name="esten" id="idesten"> <label for="idesten">Tênis</label>
    </fieldset>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
