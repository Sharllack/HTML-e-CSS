<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="idcor">Cor</label><br>
            <input type="color" name="cor" id="idcor">
        </div>
        <div>
            <label for="idnivel">Nível de Satifação</label><br>
            <input type="range" name="nivel" id="idnivel" value="0">
        </div>

        <div>
            <label for="idfoto">Foto do perfil</label><br>
            <input type="file" name="foto" id="idfoto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
