<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="idusu">Usuário: </label> <br>
            <input type="text" name="usu" id="idusu" minlength="6" maxlength="20" size="20" placeholder="Nome do Usuário" required>
        </div>
        <div>
            <label for="idsenha">Senha: </label> <br>
            <input type="password" name="senha" id="idsenha" minlength="8" maxlength="20" size="20" placeholder="Mínimo de 8 Letras" required autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
