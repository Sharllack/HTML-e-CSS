<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="idnum">Número</label>
            <input type="range" name="num" id="idnum" min="0" max="150" value="0" oninput="idval.innerHTML = Number(idnum.value)">
            <output id="idval">0</output>
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
