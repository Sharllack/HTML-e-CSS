<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="idnome">Nome</label><br>
            <input type="text" name="nome" id="idnome" maxlength="30" size="30" placeholder="Nome completo" required autocomplete="name">
        </div>

        <div>
            <label for="idmedia">Média</label><br>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </div>

        <div>
            <label for="idmes">Período Letivo</label><br>
            <input type="month" name="mes" id="idmes">
        </div>

        <div>
            <label for="iddia">Dia da Prova</label><br>
            <input type="date" name="dia" id="iddia">
        </div>

        <div>
            <label for="idhora">Hora da Prova</label><br>
            <input type="time" name="hora" id="idhora">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
