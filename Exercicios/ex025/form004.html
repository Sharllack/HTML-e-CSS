<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input {
            margin-bottom: 8px;
        }

        fieldset {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="idnome">Nome</label><br>
                <input type="text" name="nome" id="idnome" minlength="5"
                maxlength="20" required>
            </div>
            <div>
                <label for="idemail">E-mail</label><br>
                <input type="email" name="email" id="idemail" autocomplete="email" required>
            </div>
            <!-- Estudar mais sobre RegEx -->
            <div>
                <label for="idtel">Telefone</label><br>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" pattern="^\(\d{2}\)\d{2}-\d{9}$" placeholder="(55)xx-xxxxxxxxx" required>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
