<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        select {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 5px;
        }

        #esc {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="idest">Estado</label><br>
            <select name="est" id="idest" required>
                <option value="" selected id="esc">------ Escolha ------</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordente">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="idprof">Profissão</label><br>
            <input type="text" name="prof" id="idprof" list="lstprof" required>
            <datalist id="lstprof">
                <option>Admnistrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>

        <div>
            <label for="idmsg">Mensagem</label><br>
            <textarea name="msg" id="idmsg" cols="30" rows="10" maxlength="200" placeholder="Digite a sua mensagem:" required></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
