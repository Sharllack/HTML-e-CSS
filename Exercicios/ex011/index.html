<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/voyage.mp3" controls></audio>
     MP3 WAV OGG -->
     <audio preload="metadata" controls>
        <source src="midia/voyage.mp3" type="audio/mpeg">
        <source src="midia/voyage.ogg" type="audio/ogg">
        <source src="midia/voyage.wav" type="audio/wav">
     </audio> <!-- Para testar diversos formatos de áudio em um site.-->
     <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/voyage.mp3" download="midia/voyage.mp3">Clique aqui para baixar o arquivo MP3</a>
     </p>
</body>
</html>
