<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>

            <td colspan="2">B</td> <!-- Para expandir em coluna -->
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- Para expandir em linha -->
            <td>E</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
          
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
