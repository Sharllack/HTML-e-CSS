<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <header><h1>Tags em HTML</h1></header>
    <style>
        p {
            text-align: justify;
        }
        ul {
            font-size: large;
        }
    </style>
</head>
<body>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.
    </p>
    <ul>
        <code>
            <li type="square"><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li type="square"><abbr title="Use a tag <h1> ao <h6>">Títulos</abbr></li>
            <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li type="square"><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li type="square"><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
            <li type="square"><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
        </code>
    </ul>
</body>
</html>
